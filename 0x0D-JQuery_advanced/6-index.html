<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>Task 0</title>
</head>
<body>
    <script type="application/javascript">
        function createFamilyTree() {
            let firstname = $("<th></th>").text("Firstname");
            let lastname = $("<th></th>").text("Lastname");
            let table_1 = $("<tr></tr>").append(firstname, lastname);
            $("body").append("<table></table>");
            $("table").append("<thead></thead>", "<tbody></tbody>");
            $("thead").append(table_1);
        }

        function addNewMember(firstName, lastName, position) {
            let new_table_1 = $("<tr></tr>");
            let column_x = $("<td>(x)</td>");
            column_x.css("background-color", "yellow");
            column_x.click(function () { $(new_table_1).remove() });
            new_table_1.append(`<td>${firstName}</td>`);
            new_table_1.append(`<td>${lastName}</td>`);
            new_table_1.append(column_x);
            if (position === "before") {
                $("tbody").prepend(new_table_1);
            } else {
                $("tbody").append(new_table_1);
            }
        }
        function createForm() {
            let column_1 = $("<select></select>");
            let column_2 = $("<input type='submit'>");
            column_1.append("<option value='before'>Before</option>", "<option value='after'>After</option>");
            column_2.click(function() {
            let input_1 = $("input").first().val();
            let input_2 = $("input:nth-of-type(2)").val();
            let selected_1 = column_1.val();
            addNewMember(input_1, input_2, selected_1);
            });

            $("table").before("<input type='text'>", "<input type='text'>", column_1, column_2);
        }
        createFamilyTree();
        createForm();
    </script>
</body>
</html>
